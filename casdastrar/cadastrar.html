<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no DriverAssist</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <main class="registration-container">
        <header>           
            <button class="botao" type="button">Info</button>         
            <h1 class="form-title">Cadastrar</h1>
        </header>

        <section class="registration-form">
            <form>
                <div class="input-container">
                    <label for="fullname" class="visually-hidden">Nome completo:</label>
                    <input type="text" id="fullname" placeholder="Nome completo:" required>
                </div>
                <div class="input-container">
                    <label for="email" class="visually-hidden">E-mail:</label>
                    <input type="email" id="email" placeholder="E-mail:" required>
                </div>
                <div class="input-container">
                    <label for="password" class="visually-hidden">Senha:</label>
                    <input type="password" id="password" placeholder="Senha:" required>
                </div>
                <div class="input-container">
                    <label for="cpf" class="visually-hidden">CPF:</label>
                    <input type="text" id="cpf" placeholder="CPF:" required>
                </div>
                <div class="input-container">
                    <label for="phone" class="visually-hidden">Telefone:</label>
                    <input type="tel" id="phone" placeholder="Telefone:" required>
                </div>
                <div class="input-container">
                    <label for="birthdate" class="visually-hidden">Data de nascimento:</label>
                    <input type="text" id="birthdate" placeholder="Data de nascimento:" required>
                </div>
                <div>
                    <a href="pagina-de-cadastro.html">
                        <button type="submit" class="submit-button">Cadastre-se</button>
                    </a>
                    
                </a>
                </div>
                
            </form>
        </section>

        <footer class="footer"></footer>
    </main>
</body>
</html>
